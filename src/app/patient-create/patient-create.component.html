<div class="row">
    <div class="col col-12">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div formGroupName="fullName">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" >
                <span *ngIf="!createForm.get('firstName')?.valid && createForm.get('firstName')?.touched" class="alert-danger">First Name is required</span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" >
            </div>
        </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" formControlName="age" >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" >
            </div>

            <div class="form-group">
                <label for="email">Gender</label>
                <select formControlName="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <br/>
            <button class="btn btn-primary btn-sm" type="submit" [disabled]="!createForm.valid">Submit</button>
        </form>
        
    </div>
</div>
