<br/>
<div class="row">
    <p class="alert-danger">{{error}}</p>
    <div class="col col-12" *ngIf=isLoading>
        <span>Loading...</span>
    </div>
    <div class="col col-12">
        <button class="btn btn-primary btn-sm" (click)="onAddAppointment()">Add Appointment</button>
        
    
    </div>

    <br/><br/>
    <div class="col col-2 ">

        <app-appointment-item *ngFor="let item of appointment" [appointmentItem]="item">
        
        </app-appointment-item>

    </div>
    <div class="col col-9 offset-1">
        <router-outlet></router-outlet>
    </div>

    <div class="col col-2"><button class="btn btn-danger btn-sm" (click)="onClearAppointment()">Clear</button></div>
    
</div>
