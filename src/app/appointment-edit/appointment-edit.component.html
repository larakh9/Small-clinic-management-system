<div class="row">
    <div class="col col-12">
        <form (ngSubmit)="onSubmit(editForm)" #editForm="ngForm" >
            <input type="hidden" [ngModel]="appointment.id" name="id">
            <input type="hidden" [ngModel]="appointment.key" name="key">
            <!-- <div ngModelGroup="fullName"> -->
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" class="form-control" #patientName="ngModel" [ngModel]="appointment.patientName" id="patientName" name="patientName" required>
                    <span *ngIf="!patientName.valid && patientName.touched" class="alert-danger">Patient Name is required</span>
                </div>
                <div class="form-group">
                    <label for="doctorName">Doctor Name</label>
                    <input type="text" class="form-control" #doctorName="ngModel" [ngModel]="appointment.doctorName" id="doctorName"  name="doctorName" required>
                    <span *ngIf="!doctorName.valid && doctorName.touched" class="alert-danger">Doctor Name is required</span>
                </div>
        <!-- </div> -->
            <div class="form-group">
                <label for="date">Date</label>
                <input type="number" class="form-control" [ngModel]="appointment.date" id="date" name="date" number>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" class="form-control" #notes="ngModel" [ngModel]="appointment.notes" id="notes" name="notes">
            </div>
<br/>

            <button class="btn btn-primary btn-sm" type="submit" [disabled]="!editForm.valid">Submit</button>
        </form>
    </div>
</div>
